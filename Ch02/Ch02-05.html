    <p>感光元件又稱『影像感測器』, 
    是數位相機中最重要的組件之一, 
    也是數位相機得以記錄影像、拍出照片的關鍵。</p>
    <hr>
    <p>在傳統相機的年代, 較普遍的底片尺寸為 35mm, 
    所以到了數位世代, 凡感光元件大小與 35mm 
    底片的片幅相同者, 就稱為全片幅 (FF, Full Frame) 
    或全幅機。</p>
