    <h1>認識感光元件</h1>
    <p>感光元件又稱『影像感測器』,
    是數位相機中最重要的組件之一, 
    也是數位相機得以記錄影像、拍出照片的關鍵。</p>
    
    <h3>尺寸大小攸關影像品質</h3>
    <p>感光元件的尺寸不同, 除了看出感光面
    積的大小差異外, 最直接影響的, 
    就是拍攝的影像品質了！</p>
