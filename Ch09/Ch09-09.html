<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ch09-09</title>
    <script>
    function addBook(){
      var list= document.getElementById("list");
      var book= document.getElementById("book");
      list.innerHTML += "<li>" + book.value + "</li>";
    }
    </script>
</head>
<body>
<p>
  書名：<input id="book" type="text">
  <button onclick="addBook()">新增</button>
</p>
<ul id="list"></ul>
</body>
</html>
