<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ch11-02</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <h3>旗旗公司圖書系列</h3> 
  <ul id="booklist">
    <li>網路概論與技術</li>
    <li>程式設計</li>
    <li>資料結構與演算法</li>
    <li>資料庫</li>
  </ul>
  <script type="text/javascript">
    $('li:even').css('color','red');         // 設定紅色
    $('li:odd').css({'color':'blue',         // 設定藍色
                     'text-shadow': 'gray 4px 4px'});   // 設定陰影
    
    // 用 each() 方法替每個 li 元素做不同字型大小設定
    $('li').each(function(index){
        var size=1+index*0.5; 
        $(this).css('font-size', ''+size + 'em');
                     
        console.log((this)); 
    });
  </script>
</body>
</html>
