  <script>
      // 設定 a 元素滑鼠進入事件處理器
      $('a').mouseenter(function(){
           // 將事件元素設為粗體
           $(this).css('font-weight','bold');
      });
      
      // 設定 a 元素滑鼠離開事件處理器
      $('a').mouseleave(function(){
           // 將事件元素設為一般字體 
           $(this).css('font-weight','normal');
      });
  </script>  
</body>
