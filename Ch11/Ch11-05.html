    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
         $(function(){
           //第偶數項的滑鼠進入事件
           $('li:even').mouseenter(function(){              
               $(this).children('img').slideDown(500); //由上往下移入
           });
           
           //第偶數項的滑鼠離開事件
           $('li:even').mouseleave(function(){               
               $(this).children('img').slideUp(500);  //由下往上移出
           });

           //第奇數項的滑鼠進入事件
           $('li:odd').mouseenter(function(){
               $(this).children('img').fadeIn('slow');  //淡入效果
           });
           
           //第奇數項的滑鼠離開事件
           $('li:odd').mouseleave(function(){     
               $(this).children('img').fadeOut('fast'); //淡出效果
           });
            

         });
    </script>
