<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch14-02</title>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    $(function(){        
        // 網頁載入時, 就
        // 用 getJSON() 載入含 ip 位址資訊的 JSON 物件
        $.getJSON('http://httpbin.org/ip',
                  function(data){
                    // 將 ip 位址顯示在'#test'元素中 
                    $('#ip').text(data.origin);
                  }
        );
    });
    </script>
</head>

<body>
    <h3>
      你的IP位址是
      <span id="ip">???</span>
    </h3>
</body>

</html>
